<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Simple GitHub Pages SPA 404 handler
    // Redirects all requests back to index.html
    
    // Get the repository name from the pathname (first segment)
    var pathSegments = window.location.pathname.split('/');
    var repoName = pathSegments[1] || ''; // First segment after the initial slash
    
    // Create the redirect URL
    var redirectUrl = window.location.origin + '/' + repoName;
    
    // Redirect to the homepage
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a id="redirect-link" href="">click here</a>.</p>
  <script>
    // Update the link href
    var pathSegments = window.location.pathname.split('/');
    var repoName = pathSegments[1] || ''; // First segment after the initial slash
    document.getElementById('redirect-link').href = window.location.origin + '/' + repoName;
  </script>
</body>
</html>
