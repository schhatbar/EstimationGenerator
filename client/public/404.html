<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts it to the corresponding
    // route in the main app. This handles the 404 error for client-side routing.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Get the repository name from the pathname
    var pathSegments = window.location.pathname.split('/');
    var repoName = pathSegments[1]; // First segment after the initial slash
    
    // Redirect to the index page while preserving the path
    var redirectPath = window.location.origin + '/' + repoName + '/?p=' + 
                      window.location.pathname.replace('/' + repoName, '').replace(/&/g, '~and~') + 
                      window.location.search + window.location.hash;
    
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a id="redirect-link" href="">click here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = window.location.origin + '/' + window.location.pathname.split('/')[1];
  </script>
</body>
</html>
